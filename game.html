<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="Quiz%20Game.css">
  <script type="text/javascript" src="game.js"></script>
  <script src="instascan.min.js"></script>
  <title>Title</title>
</head>
<body >
<header class="header">
  <button onclick="window.location.href='index.html'" class="button"  id="btn">Home</button>
  <br>
  <button class="cookies" id="cookies" onclick="deleteCookies('newgame')">New Game</button>
</header>


<div id="treasureHunts" class="availableTreasureHunts"></div>

<div id="hide">

  <div class="container ">
    <div class="question">
      <b><div id="quest"></div></b>
      <div class="answers" id="answers">

      </div>

    </div>
    <div>
      <div id="skip"></div>
      <div id="score"></div>
      <button onclick="restart()" id="restart"></button>
      <br>
      <button onclick="qr()" >QR Scanner</button>
      <br>
      <div id="qr"></div>
      <div style="margin: 20px; padding: 20px; background-color: black; color: white; textalign: center;" id="content"></div>
    </div>
  </div>
</div>
<script>
  let opts = {
    // Whether to scan continuously for QR codes. If false, use scanner.scan() to manually scan.
    // If true, the scanner emits the "scan" event when a QR code is scanned. Default true.
    continuous: true,

    // The HTML element to use for the camera's video preview. Must be a <video> element.
    // When the camera is active, this element will have the "active" CSS class, otherwise,
    // it will have the "inactive" class. By default, an invisible element will be created to
    // host the video.
    video: document.getElementById('preview'),

    // Whether to horizontally mirror the video preview. This is helpful when trying to
    // scan a QR code with a user-facing camera. Default true.
    mirror: false,

    // Whether to include the scanned image data as part of the scan result. See the "scan" event
    // for image format details. Default false.
    captureImage: false,

    // Only applies to continuous mode. Whether to actively scan when the tab is not active.
    // When false, this reduces CPU usage when the tab is not active. Default true.
    backgroundScan: true,

    // Only applies to continuous mode. The period, in milliseconds, before the same QR code
    // will be recognized in succession. Default 5000 (5 seconds).
    refractoryPeriod: 5000,

    // Only applies to continuous mode. The period, in rendered frames, between scans. A lower scan period
    // increases CPU usage but makes scan response faster. Default 1 (i.e. analyze every frame).
    scanPeriod: 1
  };

  let cameraIndex = 0; //The index of the selected camera.
  let cameraArray; //An array of all available cameras.

  //The scanner listener - when a code is scanned, do something:
  let scanner = new Instascan.Scanner(opts);
  scanner.addListener('scan', function (content) {
    console.log(content);
    document.getElementById("content").innerHTML = content;
  });


  //Initialize the cameras:
  Instascan.Camera.getCameras().then(function (cameras) {
    cameraArray = cameras; //Set the value for cameraArray, so that we can know what cameras we can use later
    if (cameras.length > 0) {
      cameraIndex = 0; //Set the first camera as the default
      alert(cameraIndex);
      scanner.start(cameras[0]); //Start the default camera
    } else {
      alert('No cameras found.');
    }
  }).catch(function (e) {
    alert(e);
  });



  function switchCamera() {
    //Cycle through the available cameras:
    if (cameraIndex < cameraArray.length - 1) {
      cameraIndex++;
    }
    else {
      cameraIndex = 0;
    }

    //Find the next camera to use:
    let camera = cameraArray[cameraIndex];

    //Start the new selected camera:
    scanner.start(camera);
  }
</script>

<div id="leaderboard1">
  <br>
  <button onclick="restart()" id="leaderboardRestart">New Game</button>
</div>
<div id="leader"></div>


</body>
</html>
